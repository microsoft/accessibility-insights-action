parameters:
    - name: environment
      displayName: deployment environment
      type: string
    - name: visibility
      displayName: marketplace visibility
      type: string

steps:
    - bash: |
          mkdir $(System.DefaultWorkingDirectory)/${{ parameters.environment }}-vsix/
          cp $(System.DefaultWorkingDirectory)/${{ parameters.environment }}-artifacts/${{ parameters.environment }}.vsix $(System.DefaultWorkingDirectory)/${{ parameters.environment }}-vsix/
          find $(System.DefaultWorkingDirectory)/${{ parameters.environment }}-artifacts/ -name *.md -exec cp {} $(System.DefaultWorkingDirectory)/${{ parameters.environment }}-vsix/ \;
          echo "${{ parameters.environment }}.vsix and CodeSignSummary file copied to $(System.DefaultWorkingDirectory)/${{ parameters.environment }}-vsix/"
      displayName: Copy vsix file for publishing
    - task: TfxInstaller@3
      inputs:
          version: 'v0.7.x'
    - template: generate-vs-marketplace-token.yaml
    - task: 1ES.PublishAzureDevOpsExtension@1
      inputs:
          connectTo: 'VsTeam'
          connectedServiceName: 'a11y-insights-vs-marketplace'
          fileType: 'vsix'
          vsixFile: '${{ parameters.environment }}-vsix/${{ parameters.environment }}.vsix'
          publisherId: '$(PublisherID)'
          extensionId: '$(ExtensionID)'
          extensionName: '$(ExtensionName)'
          updateTasksVersion: false
          extensionVisibility: '${{parameters.visibility}}'
          extensionPricing: 'free'
          shareWith: 'accessibility-insights-private'
    - bash: |
          echo "to use the published extension, reference its fully-qualified name"
          echo $(PublisherID).$(ExtensionID).task.accessibility-insights@MAJOR_VERSION
