name: Validate action e2e

on: 
  push:
    branches: 
      - action-input-validation

jobs:
  self-validate:
    name: Self validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: run action on our own repo
      uses: ./
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        site-dir: ${{ github.workspace }}/dev/website-root
