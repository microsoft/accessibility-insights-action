name: Build

on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '**'  
jobs:
  build:
    name: Build & check code styling
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    # - name: Check copyright headers
    #   run: yarn copyright:check
    
    # - name: Check code formatting
    #   run: yarn format:check
    
    # - name: Build
    #   run: yarn cbuild
    
    # - name: Check for lint errors
    #   run: yarn lint:check

    - name: Add & Commit
      uses: EndBug/add-and-commit@v7.2.0
      with:
        author_name: Your Name
        author_email: mail@example.com
        message: 'Check in external node_modules & dist folder'
        add: 'node_modules/accepts node_modules/abab dist/ --force'

    - name: Build
      run: yarn cbuild

  
  
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Run tests
      run: yarn test --ci --coverage
      env:
        NODE_OPTIONS: --max_old_space_size=4096

    - name: Publish code coverage to codecov
      run: yarn publish-code-coverage -t ${{ secrets.CODECOV_TOKEN }}
